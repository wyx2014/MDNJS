<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForWhileIf</title>
</head>
<body>
<label for="weather">Select the weather type today: </label>
<select id="weather">
    <option value="">--Make a choice--</option>
    <option value="sunny">Sunny</option>
    <option value="rainy">Rainy</option>
    <option value="snowing">Snowing</option>
    <option value="overcast">Overcast</option>
</select>

<p></p>

<label for="theme">Select theme: </label>
<select id="theme">
    <option value="white">White</option>
    <option value="black">Black</option>
</select>

<h1>This is my website</h1>
<p></p>

<script>
    var select=document.querySelector('#weather');
    var p=document.querySelector('p');
    var themeSelect=document.querySelector('#theme');
    var html=document.querySelector('html');
    function setWeather() {
        var choice=select.value;
        switch (choice) {
            case 'sunny':
                p.textContent='Sunny';
                break;
            case 'rainy':
                p.textContent='Rainy';
                break;
            case 'snowing':
                p.textContent='Snowing';
                break;
            case 'overcast':
                p.textContent='Overcast';
                break;
            default:
                p.textContent='none';

        }
    }

    select.addEventListener('change',setWeather);

    function setTheme() {
        var choice=themeSelect.value;
        html.style.backgroundColor=choice;
        html.style.color=choice==='black'?'white':'black';
    }

    themeSelect.addEventListener('change',setTheme);

    var cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
    var info = 'My cats are called ';
    var para = document.querySelector('p');
    for(let i=0;i<cats.length;i++){
        if(i===cats.length-1){
            info +=cats[i]+'.';
        }else {
            info+=cats[i]+',';
        }
    }
    para.textContent=info;

    //使用break退出循环



</script>
</body>
</html>
